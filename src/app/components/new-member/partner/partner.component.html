<section class="dashboard gray-bg padd-0 mrg-top-50 " style="min-height: 600px;">
			<div class="container-fluid" >
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-9">
						<div class="row mrg-0 mrg-top-20">
							<div class="tr-single-box">
								<div class="tr-single-header">
									
									<h3 class="dashboard-title">
										<span>
											<a (click)="reset()" >
										 		<i class=" ti-angle-left"></i>
										 	</a>
										 </span> 
										Partner account
										
									</h3>
								</div>
												 

								<div class="tr-single-body"  >
									<form  class="form"[formGroup]="ngFormPartner" (ngSubmit) ="sendProfile()" >
										<aw-wizard>
											<aw-wizard-step stepTitle="Personal">
												<div class="row" >
													<div class="col-md-4 col-xs-12">
														<label>Your. Phone</label>
														<input type="text" class="form-control" placeholder="960 234 34 56" />
													</div>
												</div>

												<div class="form-group">
													<label for="inputEmail">Your phone number</label>
													<input type="text" class="form-control" id="phone" formControlName="phone" placeholder="960 234 34 56" [(ngModel)]="card.phone"
													[ngClass]="{ 'is-invalid': submitted && fval.phone.errors }"
													required>
													<div *ngIf="submitted && fval.phone.errors" class="invalid-feedback">
														<div *ngIf="fval.phone.errors.required">
														Full phone is required and must be a valid phone number
														</div>

													</div>
												</div>



						
												<button type="button" awNextStep>next</button>
											  </aw-wizard-step>

											  <aw-wizard-step stepTitle="Company" awOptionalStep>
											  	<div class="row" >
													<div class="col-md-4 col-xs-12">
														<label>Company Name</label>
														<input type="text" class="form-control" placeholder="Company Name" />
													</div> 
													<div class="col-xs-12">
														<label>Address</label>
														<textarea class="form-control height-80" placeholder="Address"></textarea>
													</div>
													<div class="col-md-12 col-xs-12">
														<label>URL</label>
														<input type="text" class="form-control" placeholder="http://www.website.com" />
													</div> 
												</div>
											      
											    <button type="button" awPreviousStep>previous</button>
											    <button type="button" awNextStep>next</button>
											  </aw-wizard-step>
											 
											  <aw-wizard-step stepTitle="Finish">
											    <div class="row">
													<div class="col-md-12 text-center">
														<i class="ti-thumb-up cl-success font-50"></i>
														<h3 class="cl-success">Congratulations!</h3>
														<p><strong>Hi Daniel</strong>, You Listing has been submitted successfully</p>
													</div>
												</div>
											    <button type="button" awPreviousStep>Previous</button>
											    <button type="button" type="submitt">Finish</button>
											  </aw-wizard-step>
										</aw-wizard>

									</form>


					

								</div>
					
							</div>
						</div>
					</div>
				</div>
			</div>
</section>
<app-pre-footer></app-pre-footer>
