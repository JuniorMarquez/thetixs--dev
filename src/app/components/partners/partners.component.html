

		<section class="dashboard gray-bg padd-0 mrg-top-50">

										</div>

												</button> -->

													 <a (click)="getActive()" class="btn btn-default tooltips">

													 </a>
												</div>

												<div class="btn-group">
													 <a (click)="getPending()" class="btn btn-default tooltips">
														 Pendingw
													 </a>
												</div>
											</div>
											
										</div>
									
									</div>
								</div>
							</div>

							<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12" *ngFor="let card of cards">

													</div>
												</a>
											</div>									
										</div>
									</div>
								</div>

<!-- Single Guide -->
